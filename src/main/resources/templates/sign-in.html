<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sign-in</title>

    <th:block id="static-resources">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{css/auth.css}">
        <link th:href="@{img/favicon.png}" type="image/png" rel="icon">
    </th:block>

</head>
<body>

<div class="layout">
    <!-- Start of Sign In -->
    <div class="main order-md-1">
        <div class="start">
            <div class="container">
                <div class="col-md-12">
                    <div class="content">
                        <h1>Sign in to Chat 404</h1>
                        <form>
                            <div class="form-group">
                                <input type="email" id="inputEmail" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                            </div>

                            <div class="form-group">
                                <input type="checkbox">
                                <label for="">Remember me</label>
                            </div>

                            <button type="submit" class="btn button" formaction="index-2.html">Sign In</button>
                            <div class="callout">
                                <span>Don't have account? <a th:href="@{sign-up}">Create Account</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Sign In -->
    <!-- Start of Sidebar -->
    <div class="aside order-md-2">
        <div class="container">
            <div class="col-md-12">
                <div class="preference">
                    <h2>Hello, Friend!</h2>
                    <p>Enter your personal details and start your journey with Swipe today.</p>
                    <a th:href="@{sign-up}" class="btn button">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Sidebar -->
</div> <!-- Layout -->

</body>
</html>
