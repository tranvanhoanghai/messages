<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: main-fragment(
                                                ~{:: title},
                                                ~{:: #static-resources},
                                                ~{:: #header},
                                                ~{:: #main},
                                                ~{:: #footer},
                                                ~{:: #script}
                                               )}">
<head>
    <title>Profile - [[${#request.userPrincipal.principal.fullName}]]</title>
</head>
<body>

<header id="header" th:insert="~{/fragments/app-fragments :: nav-default}">
    menu
</header>

<div class="profile" id="main">
    <div class="container">
        <div class="row header">
            <div class="col-md-3 avatar" style="text-align: center;">
                <th:block th:if="${#request.userPrincipal.principal.userImg == null}" >
                    <img class="" th:src="@{../img/avatars/default.jpg}" alt="" data-bs-toggle="modal" data-bs-target="#img">
                </th:block>

                <th:block th:if="${#request.userPrincipal.principal.userImg != null}">
                    <img class="" th:src="@{'/img/avatars/' + ${#request.userPrincipal.principal.userImg}}" alt="" data-bs-toggle="modal" data-bs-target="#img">
                </th:block>

                <!-- Modal -->
                <div class="modal" id="img" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Change Profile Photo</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <form th:action="@{/profile/upload/} + ${#request.userPrincipal.principal.id}"  method="post" enctype="multipart/form-data">
                                <div class="modal-body">

                                <label class="form-label">Photos: </label>
                                <input  class="form-control"  type="file" name="image" accept="image/png, image/jpeg" required/>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Save changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9 info">
                <div class="name">
                    <h3  sec:authentication="principal.fullName"></h3>
                </div>
                <div class="count">
                    <ul>
                        <li>
                            <b>0</b> post
                        </li>
                        <li>
                            <a href="#">
                                <b th:text="${count}">1</b>
                                friend
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="edit">
                    <button class="btn">
                        <a th:href="@{/profile/} + ${#request.userPrincipal.principal.id} + @{/edit}"> Edit Profile</a>
                    </button>

                    <button class="btn">
                        <a th:href="@{/profile/} + ${#request.userPrincipal.principal.id} + @{/edit}"> New Post</a>
                    </button>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="tab-item">
                <ul>
                    <li class="active">
                        <a href="#" >
                            <span>Post</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="tab-content row post">
                <div class="col-4 post-item">
                    <img src="https://br-art.vn/wp-content/uploads/2017/07/background-phong-canh-45.jpg" alt="">
                </div>
                <div class="col-4 post-item">
                    <img src="https://br-art.vn/wp-content/uploads/2017/07/background-phong-canh-45.jpg" alt="">
                </div>
                <div class="col-4 post-item">
                    <img src="https://br-art.vn/wp-content/uploads/2017/07/background-phong-canh-45.jpg" alt="">
                </div>
                <div class="col-4 post-item">
                    <img src="https://br-art.vn/wp-content/uploads/2017/07/background-phong-canh-45.jpg" alt="">
                </div>
                <div class="col-4 post-item">
                    <img src="https://br-art.vn/wp-content/uploads/2017/07/background-phong-canh-45.jpg" alt="">
                </div>
                <div class="col-4 post-item">
                    <img src="https://br-art.vn/wp-content/uploads/2017/07/background-phong-canh-45.jpg" alt="">
                </div>
                <div class="col-4 post-item">
                    <img src="https://st.quantrimang.com/photos/image/2019/10/30/hinh-nen-phong-canh-dep-3.jpg" alt="">
                </div>
                <div class="col-4 post-item">
                    <img src="https://st.quantrimang.com/photos/image/2019/10/30/hinh-nen-phong-canh-dep-3.jpg" alt="">
                </div>
                <div class="col-4 post-item">
                    <img src="https://st.quantrimang.com/photos/image/2019/10/30/hinh-nen-phong-canh-dep-3.jpg" alt="">
                </div>
                <div class="col-4 post-item">
                    <img src="https://st.quantrimang.com/photos/image/2019/10/30/hinh-nen-phong-canh-dep-3.jpg" alt="">
                </div>

                <div class="col-4 post-item">
                    <img src="https://st.quantrimang.com/photos/image/2019/10/30/hinh-nen-phong-canh-dep-3.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</div>




<th:block id="script">
    <script type="text/javascript">


    </script>
</th:block>
</body>
</html>
