<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: main-fragment(
                                                ~{:: title},
                                                ~{:: #static-resources},
                                                ~{:: #header},
                                                ~{:: #main},
                                                ~{:: #footer},
                                                ~{:: #script}
                                               )}">
<head>
    <title>Profile - [[${profile.lastName} +' '+ ${profile.firstName }]]</title>
</head>
<body>

<header id="header" th:insert="~{/fragments/app-fragments :: nav-default}">
    menu
</header>

<div class="profile" id="main">
    <div class="container">
        <div class="row header">
            <div class="col-md-3 avatar" style="text-align: center;">
                <th:block th:if="${profile.userImg == null}" >
                    <img class="" th:src="@{../img/avatars/default.jpg}" alt="">
                </th:block>

                <th:block th:if="${profile.userImg != null}">
                    <img class="" th:src="@{'/img/avatars/' + ${profile.userImg}}" alt="">
                </th:block>

            </div>
            <div class="col-md-9 info">
                <div class="name">
                    <h3 th:text="${profile.lastName} +' '+ ${profile.firstName }"></h3>
                </div>
                <div class="count">
                    <ul>
                        <li>
                            <b>0</b> post
                        </li>
                        <li>
                            <a href="#">
                                <b th:text="${count}">1</b>
                                friend
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="tab-item">
                <ul>
                    <li class="active">
                        <a href="#" >
                            <span>Post</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="tab-content row post">
                <div class="col-4 post-item">
                    <img src="https://br-art.vn/wp-content/uploads/2017/07/background-phong-canh-45.jpg" alt="">
                </div>
                <div class="col-4 post-item">
                    <img src="https://br-art.vn/wp-content/uploads/2017/07/background-phong-canh-45.jpg" alt="">
                </div>
                <div class="col-4 post-item">
                    <img src="https://br-art.vn/wp-content/uploads/2017/07/background-phong-canh-45.jpg" alt="">
                </div>
                <div class="col-4 post-item">
                    <img src="https://br-art.vn/wp-content/uploads/2017/07/background-phong-canh-45.jpg" alt="">
                </div>
                <div class="col-4 post-item">
                    <img src="https://br-art.vn/wp-content/uploads/2017/07/background-phong-canh-45.jpg" alt="">
                </div>
                <div class="col-4 post-item">
                    <img src="https://br-art.vn/wp-content/uploads/2017/07/background-phong-canh-45.jpg" alt="">
                </div>
                <div class="col-4 post-item">
                    <img src="https://st.quantrimang.com/photos/image/2019/10/30/hinh-nen-phong-canh-dep-3.jpg" alt="">
                </div>
                <div class="col-4 post-item">
                    <img src="https://st.quantrimang.com/photos/image/2019/10/30/hinh-nen-phong-canh-dep-3.jpg" alt="">
                </div>
                <div class="col-4 post-item">
                    <img src="https://st.quantrimang.com/photos/image/2019/10/30/hinh-nen-phong-canh-dep-3.jpg" alt="">
                </div>
                <div class="col-4 post-item">
                    <img src="https://st.quantrimang.com/photos/image/2019/10/30/hinh-nen-phong-canh-dep-3.jpg" alt="">
                </div>

                <div class="col-4 post-item">
                    <img src="https://st.quantrimang.com/photos/image/2019/10/30/hinh-nen-phong-canh-dep-3.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</div>




<th:block id="script">
    <script type="text/javascript">


    </script>
</th:block>
</body>
</html>
