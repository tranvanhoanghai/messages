<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: main-fragment(
                                                ~{:: title},
                                                ~{:: #static-resources},
                                                ~{:: #header},
                                                ~{:: #main},
                                                ~{:: #footer},
                                                ~{:: #script}
                                               )}">
<head>
    <title>Chat Group</title>
</head>
<body>

<header id="header" th:insert="~{/fragments/app-fragments :: nav-default}">
    menu
</header>

<div class="chat" id="main">
    <div class="container-fluid">
        <div class="row">
            <div class=" col-lg-4 col-xl-3">
                <div class="sidebar" style="height: 90vh;">
                    <div class="search">
                        <form th:action="@{/chat}" method="post">
                            <input type="text" class="form-control" name="key" placeholder="Search for conversations" required autofocus="off">
                        </form>
                    </div>

                    <div class="content">
                        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" data-bs-toggle="pill" href="#all">All</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link"  data-bs-toggle="pill" href="#read">Read</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" data-bs-toggle="pill" href="#unread" >Unread</a>
                            </li>
                        </ul>

                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="all">

                                <div class="member" th:each="group : ${listGroup}">
                                    <a th:href="@{/group/} + ${group.id} + @{/mess}" th:id="${group.id}">
                                        <th:block th:if="${group.groupImg == null}">
                                            <img class="avatar-img" alt="" src="/img/avatars/default.jpg" data-img="">
                                        </th:block>

                                        <th:block th:if="${group.groupImg != null}">
                                            <img class="avatar-img" th:src="@{'/img/avatars/' +${group.groupImg}}" alt="" >
                                        </th:block>

                                        <div class="status">
                                            <i class="fas fa-circle"></i>
                                        </div>
                                        <div class="data">
                                            <h5 class="name" th:text="${group.groupName}"></h5>
                                            <!--                                            <span class="date-send read">Mon</span>-->
                                            <!--                                            <p class="short-chat read">A new feature has been updated to your account. Check it out...</p>-->
                                        </div>
                                    </a>
                                </div>

                                <!--                                <div class="member">-->
                                <!--                                    <a href="#">-->
                                <!--                                        <img class="avatar-img" src="img/avatars/avatar-female-1.jpg" alt="">-->
                                <!--                                        <div class="status">-->
                                <!--                                            <i class="fas fa-circle active"></i>-->
                                <!--                                        </div>-->
                                <!--                                        <div class="data">-->
                                <!--                                            <h5 class="name">Janette Dalton</h5>-->
                                <!--                                            <span class="date-send">Mon</span>-->
                                <!--                                            <p class="short-chat">A new feature has been updated to your account. Check it out...</p>-->
                                <!--                                        </div>-->
                                <!--                                    </a>-->
                                <!--                                </div>-->

                            </div>
                            <div class="tab-pane fade" id="read">
                                read
                            </div>
                            <div class="tab-pane fade" id="unread">
                                unread
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class=" col-lg-8 col-xl-9">

            </div>

        </div>
    </div>
    <b id="id-login" class="d-none">[[${#request.userPrincipal.principal.id}]]</b>
</div>


<th:block id="script">
    <script type="text/javascript">


    </script>
</th:block>
</body>
</html>
