<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: main-fragment(
                                                ~{:: title},
                                                ~{:: #static-resources},
                                                ~{:: #header},
                                                ~{:: #main},
                                                ~{:: #footer}
                                               )}">
<head>
    <title>Home</title>
<!--    <th:block id="static-resources"> </th:block>-->

</head>
<body>


<header id="header" th:insert="~{/fragments/app-fragments :: nav-default}">
    menu
</header>

<div id="main" class="container">
    <div align="center">
        <h1>Employee list</h1>
        <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary">Add</a>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
                <tr th:each="employee : ${listEmp}">
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td>
                        <a th:href="@{/showFormUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
                        <form action="#" th:action="@{/delete/{id}(id=${employee.id})}" method="post" style="display:inline-block">
                            <button type="submit" class="btn btn-danger">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<div id="footer" align="center" th:replace="~{/fragments/app-fragments :: copyright}">
    Footer
</div>

</body>
</html>
